{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background-color: #1e1e1e;
      /* background: url("{% static 'reviews/images/movie.jpg' %}") no-repeat; */
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .dashboard {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Sidebar */
    .sidebar {
      width: 20%;
      background-color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: #ff6f00;
      border-right: 1px solid #444;
      animation: slideIn 0.7s ease-out;
    }

    .sidebar h3 {
      color: #ff6f00;
      font-size: 28px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 80px;
      margin-left: 30px;

    }

    .sidebar ul li {
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
      color: #ff6f00;
      transition: color 0.3s, font-weight 0.3s;
    }

    .sidebar ul li:hover {
      color: #ffaa00;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      width: 80%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-content h1 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-section {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      resize: none;
      margin: 10px 0;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .btn-analyze {
      background-color: #ff6f00;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .btn-analyze:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #e0e0e0;
      position: relative;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      animation: scaleUp 0.5s ease-out;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #ff6f00;
      cursor: pointer;
    }
    .sidebar ul li i {
      margin-right: 10px; /* Space between icon and text */
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .emoji {
      font-size: 40px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul>
        <li onclick="loadContent('home')">üè†Home</li>
        <li onclick="loadContent('analyze')">üîçAnalyze Review</li>
        <li onclick="loadContent('saved')">üìÅSaved Results</li>
        <li onclick="loadContent('settings')">‚öôÔ∏èSettings</li>
        <li onclick="loadContent('help')">‚ùìHelp</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
      <h1>Welcome to the Sentiment Analysis Interface</h1>
      <p>Use the sidebar to navigate different features of the application.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="sentimentModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalEmoji" class="emoji"></div>
      <h3 id="modalMessage"></h3>
      <p id="modalConfidence"></p>
    </div>
  </div>

  <!-- JavaScript for Navigation and Analysis -->
  <script>
    function loadContent(section) {
      const mainContent = document.getElementById("main-content");

      switch(section) {
        case 'home':
          mainContent.innerHTML = `
            <h1>Welcome to the Sentiment Analysis Interface</h1>
            <p>Use the sidebar to navigate different features of the application.</p>
          `;
          break;
        case 'analyze':
          mainContent.innerHTML = `
            <h1>Analyze Review</h1>
            <div class="input-section">
              <textarea id="reviewInput" rows="5" placeholder="Write your review here..."></textarea>
              <button class="btn-analyze" onclick="analyzeSentiment()">Analyze Sentiment</button>
            </div>
          `;
          break;
        case 'saved':
          mainContent.innerHTML = `
            <h1>Saved Results</h1>
            <p>No saved results yet. Analyze a review to save its sentiment results.</p>
          `;
          break;
        case 'settings':
          mainContent.innerHTML = `
            <h1>Settings</h1>
            <p>Customize your preferences here. (Feature coming soon!)</p>
          `;
          break;
        case 'help':
          mainContent.innerHTML = `
            <h1>Help</h1>
            <p>Need assistance? Here‚Äôs a quick guide on how to use this interface.</p>
          `;
          break;
        default:
          mainContent.innerHTML = `<h1>Welcome to the Sentiment Analysis Interface</h1>`;
      }
    }

    function analyzeSentiment() {
      const reviewInput = document.getElementById("reviewInput").value;
      if (!reviewInput) {
        alert("Please enter a review to analyze.");
        return;
      }
      
      // Mock analysis result
      const sentiment = Math.random() > 0.5 ? 'Positive' : 'Negative'; 
      const confidence = Math.floor(Math.random() * 100) + 1;

      // Set modal content based on analysis result
      const modalEmoji = document.getElementById("modalEmoji");
      const modalMessage = document.getElementById("modalMessage");
      const modalConfidence = document.getElementById("modalConfidence");

      if (sentiment === 'Positive') {
        modalEmoji.textContent = "üòä";
        modalMessage.textContent = "Positive Sentiment Detected!";
      } else {
        modalEmoji.textContent = "üò°";
        modalMessage.textContent = "Negative Sentiment Detected!";
      }
      modalConfidence.textContent = `Confidence Level: ${confidence}%`;

      // Display the modal
      document.getElementById("sentimentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("sentimentModal").style.display = "none";
    }
  </script>

</body>
</html>
